<!DOCTYPE html>
<html>
	<head>
		<title>Лабораторная 4</title>
		<meta charset="utf-8">
	</head>
	<style>
		h1 {color:red; text-align: center;}
		body {background-color: palegreen; font-weight: bold;}
	</style>
	<script>
		function rasskaz(){
			var pole=document.getElementById('hero');
			var p1=pole.value;
			pole=document.getElementById('like');
			var p2=pole.value;
			pole=document.getElementById('friend');
			var p3=pole.value;
			pole=document.getElementById('present');
			var p4=pole.value;
			var win=window.open("","","width=400 height=400");
			win.document.open();
			var str="<h1>"+p1+" и "+p4+"</h1><hr>";
			win.document.write(str);
			str="<p>В одном лесу жила маленькая, "+p1+", которая очень любила "+p2+" чудесные песни. У нее так хорошо получалось, что весь лес собирался послушать её! От сороки она узнала, что у людей принято дарить "+p4+" любимым исполнителям. А "+p4+" она любила также сильно, как и "+p2+". Долго грустила "+p1+". Но однажды, после очередного импровизированного концерта, "+p3+" подлетел к "+p1+" и подарил ей... "+p4+". Уж он то был истинным джентельменом! "+p1+" была невероятно счастлива!!!<br>";
			win.document.write(str);
			str='<input type="button" value="закрыть" OnClick="window.close();">';
			win.document.write(str);
			win.document.close();
		}
	</script>
	<body>
		<h1>Генератор сказок</h1>
		<hr>
		<form>
		 	 <p>Имя героя:
				 <input type="text" value="пташка" name="hero" id='hero' size="30"></p>
			 <p>Любимое занятие:
				 <input type="text" value="петь" name="like" id='like' size="30"></p>
			 <p>Друг героя:
				 <input type="text" value="дятел" name="friend" id='friend' size="30"></p>
			 <p>Любимый подарок:
				 <input type="text" value="цветы" name="present" id='present' size="30"></p>
			 <input type="button" value="Сгенерировать сказку" OnClick="rasskaz()">
		</form>
	</body>
</html>
